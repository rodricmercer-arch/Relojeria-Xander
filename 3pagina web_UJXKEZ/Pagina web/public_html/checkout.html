<!-- Checkout -->
<div id="checkout" style="
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    overflow:auto;
    z-index:1000;
">
    <div style="
        background:white;
        max-width:800px;
        margin:50px auto;
        padding:20px;
        border-radius:8px;
        position:relative;
    ">
        <button id="cerrarCheckout" style="
            position:absolute;
            top:10px;
            right:10px;
            font-size:16px;
            background:none;
            border:none;
            cursor:pointer;
        ">X</button>

        <h2>Checkout</h2>

        <!-- Lista de productos -->
        <ul id="checkout-list" style="list-style:none; padding-left:0;"></ul>

        <!-- Subtotal -->
        <p id="checkout-subtotal"></p>

        <!-- Formulario de facturación básico -->
        <h3>Dirección de facturación</h3>
        <form id="checkout-form">
            <label>Nombre:<br><input type="text" name="nombre" required></label><br>
            <label>Apellido:<br><input type="text" name="apellido" required></label><br>
            <label>Correo electrónico:<br><input type="email" name="email" required></label><br>
            <label>Dirección:<br><input type="text" name="direccion" required></label><br>
            <label>Ciudad:<br><input type="text" name="ciudad" required></label><br>
            <label>Código postal:<br><input type="text" name="postal" required></label><br>
            <label>Teléfono:<br><input type="text" name="telefono" required></label><br><br>

            <button type="submit">Confirmar compra</button>
        </form>
    </div>
</div>
